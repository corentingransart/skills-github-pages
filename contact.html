<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ATJ Services</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="Logo ATJ Services" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="role.html">Mon rôle</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <h2>Nous Contacter</h2>
        <div class="contact-grid">
            <div class="contact-item">
                <div class="icon-container" style="background-color: #1e90ff;">
                    <img src="assets/icons/phone-icon.png" alt="Téléphone">
                </div>
                <p class="contact-title">Téléphone</p>
                <p>03 59 61 77 22</p>
            </div>
            <div class="contact-item">
                <div class="icon-container" style="background-color: #0078d4;">
                    <img src="assets/icons/email-icon.png" alt="Email">
                </div>
                <p class="contact-title">Email</p>
                <p>contact@atjservices.pro</p>
            </div>
            <div class="contact-item">
                <div class="icon-container" style="background-color: #ff6347;">
                    <img src="assets/icons/location-icon.png" alt="Localisation">
                </div>
                <p class="contact-title">Adresse</p>
                <p>63 ter Rte nationale, 62860 Marquion</p>
            </div>
        </div>
    </section>

    <!-- Google Map Section -->
    <section id="map-section" class="map-section">
        <h2>Notre Localisation</h2>
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2538.742401192448!2d3.0452482766849042!3d50.2335469756597!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c2cb8647c18f83%3A0x4d8d6e7e3e1d4d4d!2s63%20Rte%20Nationale%2C%2062860%20Marquion%2C%20France!5e0!3m2!1sen!2sfr!4v1689321769234!5m2!1sen!2sfr" 
                width="100%" 
                height="450" 
                style="border:0; border-radius: 10px;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 ATJ Services. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
